<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Task1</title>
	<script type="text/javascript">
		var a=8;
		var b=3;
		console.log('sum='+(a+b));
		console.log('first subtraction='+(a-b));
		console.log('second subtraction='+(b-a));
		console.log('multiplication='+a*b);
		console.log('first division='+a/b);
		console.log('second division='+b/a);
		console.log('first remainder of the division='+a%b);
		console.log('second remainder of the division='+b%a);
		console.log('a - left  bitwise shift='+(a<<2));
		console.log('a - rigth  bitwise shift='+(a>>2));
		console.log('b - left bitwise shift='+(b<<2));
		console.log('b - rigth bitwise shift='+(b>>2));
	</script>
</head>
<body>
</body>
</html>
